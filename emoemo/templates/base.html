{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>emoemo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
  </head>

  <body class="h-screen">
    <div class="text-gray-600 body-font shadow-md">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center max-w-4xl">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          <span class="ml-3 text-xl">emoemo</span>
        </a>
      </div>
    </div>
    <div class="container mx-auto flex flex-wrap p-5 flex-col items-center max-w-3xl">
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <h1 class="sm:text-3xl text-2xl font-medium title-font text-center text-gray-900 mb-20">
            make emojiüöÄ
          </h1>
          <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4 md:space-y-0 space-y-6">
            <div class="p-4 md:w-1/3 flex">
              <div class="flex-grow pl-6">
                <h2 class="text-gray-900 text-lg title-font font-medium mb-2 w-32">select font</h2>
                
                <ul class="w-48 text-sm font-medium border rounded-lg">
                    <li class="w-full border-b rounded-t-lg">
                        <div class="flex items-center ps-3">
                            <input id="list-radio-license" type="radio" value="" name="list-radio" class="w-4 h-4" checked>
                            <label for="list-radio-license" class="w-full py-3 ms-2 text-sm font-medium" >rounded-mplus </label>
                        </div>
                    </li>
                </ul>

                <label>
                  {% comment %} FIXME: Ëâ≤„ÇíÈÅ∏Êäû„Åó„Å¶Ê∏°„Åõ„Çã„Çà„ÅÜ„Å´„Åô„Çã {% endcomment %}
                  <input type="color" name="font-color">
                </label>
              </div>
            </div>
            <div class="p-4 md:w-1/3 flex">
              <div class="flex-grow pl-6">
                <h2 class="text-gray-900 text-lg title-font font-medium mb-2 w-32">input text</h2>
                <form method="get">
                  <label>
                    <textarea class="w-full rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4 h-32" rows="4" cols="2" name="font-text">{% if font_text %}{{ font_text }}{% endif %}</textarea>
                  </label>
                  <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                      create
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="p-4 md:w-1/3 flex">
              <div class="flex-grow pl-6">
                <h2 class="text-gray-900 text-lg title-font font-medium mb-2 w-32">output emoji</h2>
                <img src="{% static 'emoji.png' %}" alt="emoji" class="w-32 h-32 mb-8">
                <a href="{% static 'emoji.png' %}" download="{% static 'emoji.png' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" disabled>
                  download
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
